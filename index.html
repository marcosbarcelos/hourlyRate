<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marcos Barcelos">
  <meta name="description" content="Calculadora de IMC - Índice de massa corporal.">
  <title>Valor da Hora Trabalhada</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container" id="container">
    <h2>Valor Hora</h2>
    <form action="">
        <div class="container_form_input">
            <input type="number" name="salario" id="salario" placeholder="Digite seu Salário">
            <div class="input_underline"></div>
        </div>
        <div class="container_form_input">
            <input type="number" name="horasDiaria" id="horasDiaria" placeholder="Digite sua cargo horária diária">
            <div class="input_underline"></div>
        </div>
        <input type="button" value="calcular" id="calcular">
        <p>Desenvolvido por - Marcos Barcelos</p>
    </form>
</main>

<div class="container_result" id="container_resultado">
    <h2>Resultado</h2>
    <p id="resultado"></p>
    <img src="assets/undraw.svg" alt="pessoa com calculadora">
    <a href="index.html">
        <input type="submit" value="calcular novamente" id="calcular_novamente">
    </a>
    <p>Desenvolvido por - Marcos Barcelos</p>
</div>
<!-- script externo -->
<script src="js/script.js"></script>
</body>
</html>
